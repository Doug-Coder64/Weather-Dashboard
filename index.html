<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 bg-dark">
                <h1 class="h1" style="color: white; text-align:center;">
                    Weather Dashboard
                </h1>
            </div>
        </div>
    </div>

    <div class="container-fluid m-4" style="max-width: 1400px">

        <div class="row">
            <div class="col-lg-3">
                <h3 class="h3" id="form-heading">
                    Search for a City:
                </h3>
                <input type="text" class="form-control mt-1" id="searchTerm" value="San Diego" />
                <button class="btn btn-secondary mt-1" style="width: 100%;" onclick="searchCityWeather()">Search!</button>
            
                <div class="list-group mt-4" id="history">
                
                </div>
            </div>
            <div class="col-lg-9">
                <section id="today"></section>
                <section id="forecast"></section>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
